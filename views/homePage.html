<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html data-ng-app="bookTrial">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Home Page</title>
		<script src="../assets/angular/angular.min.js"></script>
		<script src="../Controller/appController.js"></script>
		<link rel="stylesheet" type="text/css" href="../assets/css/homePage.css">
		<h1 class="home-header"> Tell me what to read!</h1>
	</head>
	<body>
		<div class="enter-book-container">
			<p>
				<label for="to-be-read">Might wanna read this book</label>
				<input type="text" ng-model="book" tabindex="1" /> {{book}}
			</p>
			<p data-ng-init="categories=['Classic','Detective','Professional Self help','Technical','Fantasy']">
				<label for"book-category">
					What category is it?
				</label>
				<select id="book-category" ng-model="category">
					<option data-ng-repeat="category in categories">{{category}}</option>
				</select>
				
			</p>
			
			
				<div class="random-book-container">
					<a class="grey-button random-generate">Show me a Book</a>
				</div>
		</div>
			
		<ul class="book-filter-container" data-ng-controller="bookController">
				<li class="animate-repeat" ng-repeat="book in books| filter:category as results">
					[{{$index + 1}}] {{book.name}} authored by {{book.author}}
				</li>
				<li class="animate-repeat" ng-if="results.length == 0">
					<strong>No results found ...</strong>
				</li>
			</ul>
			
			
	</body>
</html>
